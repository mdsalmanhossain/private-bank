<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center" style="margin: 5rem 0;">Welcome to Your Personal Bank</h1>
        <div id="login_area" class="submit_area">
            <div class="content">
                <h2>Login</h2>
                <input class="form-control" type="email" placeholder="Enter your email">
                <input class="form-control" type="password" placeholder="Enter your password">
                <button id="login" class="btn btn-primary" type="submit">Enter</button>
            </div>
        </div>
    </div>

    
    <div id="hidden_area">
        <div id="transaction_area" class="container">
            <h1 class="text-center">Transaction Area</h1>
            <div class="card_group">
                
                <div class="card_">
                    <div class="card_body">
                        <h3>Deposit</h3>
                        <h1>$ <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="card_">
                    <div class="card_body">
                        <h3>Withdraw</h3>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="card_">
                    <div class="card_body">
                        <h3>Balance</h3>
                        <h1>$ <span id="currentBalance">1300</span></h1>
                    </div>
                </div>
    
            </div>
        </div>
    
    
        <div class="container dewra_area">
            <div class="deposit_area">
                <div class="content">
                    <h2>Deposit</h2>
                    <input id="depositAmount" class="form-control" type="number" placeholder="$ Amount you want to deposit">
                    <button id="addDeposit" class="btn btn-primary" type="submit">Deposit</button>
                </div>
            </div>
                
            <div class="withdraw_area">
                <div class="content">
                    <h2>Deposit</h2>
                    <input id="withdrawAmount" class="form-control" type="number" placeholder="$ Amount you want to deposit">
                    <button id="addWithdraw" class="btn btn-primary" type="submit">Deposit</button>
                </div>
                </div>
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
